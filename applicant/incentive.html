<script>
function checkFiles(files, total) {       
    if(files.length>total) {
        alert("Only 5 files allowed, few files have been truncated!");

        let list = new DataTransfer;
        for(let i=0; i<total; i++)
           list.items.add(files[i]) 

        document.getElementById('business_img').files = list.files
    }       
}

$(document).ready(function(){

var current_fs, next_fs, previous_fs; //fieldsets
var opacity;

$('input[name="type"]').change(function() {
    if ($(this).attr('value') === 'entreprenuer') {
        $('#title').text('Entreprenuer');
    } 
    if ($(this).attr('value') === 'ideator') {
        $('#title').text('Ideator');
    }  
})

$('select[name="part"]').change(function() {
    if ($(this).val() == 'yes') {
        $('#part').removeClass('d-none');
    } else {
        $('#part').addClass('d-none');
    }
});

$('select[name="hold"]').change(function() {
    if ($(this).val() == 'yes') {
        $('#hold').removeClass('d-none');
    } else {
        $('#hold').addClass('d-none');
    }
});

$(".next").click(function(){

current_fs = $(this).parent();
next_fs = $(this).parent().next();

//Add Class Active
$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

//show the next fieldset
next_fs.show();
//hide the current fieldset with style
current_fs.animate({opacity: 0}, {
step: function(now) {
// for making fielset appear animation
opacity = 1 - now;

current_fs.css({
'display': 'none',
'position': 'relative'
});
next_fs.css({'opacity': opacity});
},
duration: 600
});
});

$(".previous").click(function(){

current_fs = $(this).parent();
previous_fs = $(this).parent().prev();

//Remove class active
$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

//show the previous fieldset
previous_fs.show();

//hide the current fieldset with style
current_fs.animate({opacity: 0}, {
step: function(now) {
// for making fielset appear animation
opacity = 1 - now;

current_fs.css({
'display': 'none',
'position': 'relative'
});
previous_fs.css({'opacity': opacity});
},
duration: 600
});
});

$('.radio-group .radio').click(function(){
$(this).parent().find('.radio').removeClass('selected');
$(this).addClass('selected');
});

$(".submit").click(function(){
return false;
})

});
</script>
